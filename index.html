<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Pig-Game | Street Fighter Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<main>
    <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">43</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
        </div>
    </section>
    <section class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">24</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--2">0</p>
        </div>
    </section>
    <img src="dice-6.png" alt="Playing dice" class="dice--1" />
    <img src="dice-6.png" alt="Playing dice" class="dice--2" />
    <button class="btn btn--new">New game</button>
    <button class="btn btn--roll">Roll dice</button>
    <button class="btn btn--hold">Hold</button>
</main>
</body>
</html>
