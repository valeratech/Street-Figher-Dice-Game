<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Fighter - Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<main>
    <section class="player player--1 player--active">
        <img src="player--1.png" class="ryu" alt="Ryu Profile Pic">
        <progress class="health hlth-bar--1" id="hlth--1" max="100" value="100"></progress>
        <p class="score" id="score--1">0</p>
        <h2 class="name" id="name--1">Damage Done</h2>
        <div class="current">
            <p class="current-score" id="current--1">0</p>
            <p class="current-label">HIT COMBO</p>
        </div>
    </section>
    <div class="ko-symbol"><h3>KO</h3></div>
    <section class="player player--2">
        <img src="player--2.png" class="ken" alt="ken Profile Pic">
        <progress class="health hlth-bar--2" id="hlth--2" max="100" value="100"></progress>
        <p class="score" id="score--2">0</p>
        <h2 class="name" id="name--2">Damage Done</h2>
        <div class="current">
            <p class="current-score" id="current--2">0</p>
            <p class="current-label">HIT COMBO</p>
        </div>
    </section>
    <img src="dice-6.png" alt="Playing dice" class="dice--1" />
    <img src="dice-6.png" alt="Playing dice" class="dice--2" />
    <button class="btn btn--menu">Menu</button>
    <button class="btn btn--roll">Attack</button>
    <button class="btn btn--hold">Defend</button>
</main>
<section class="win-screen hidden">
    <article class="win-main">
    </article>
    <button type="button" class="btn btn--win" id="rematch">Rematch</button>
    <button type="button" class="btn btn--win" id="restart">Restart</button>
</section>
</body>
</html>
