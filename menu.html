<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Fighter - Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
</head>
<body>
<section id="root-container">
    <div id="menu-container">
        <div id="menu-header">
            <div id="container--p1">player1</div>
            <div id="player-title">title</div>
            <div id="container--p2">player2</div>
        </div>
        <div id="menu-main">
            <!--            <div id="character&#45;&#45;p1">character1</div>-->
            <div id="player-select">
                <div id="one" class="player-box">ryu</div>
                <div id="two" class="player-box">chun</div>
                <div id="three" class="player-box">skirt</div>
                <div id="four" class="player-box">ken</div>
                <div id="five" class="player-box">akuma</div>
                <div id="six" class="player-box">blue</div>
                <div id="seven" class="player-box">dan</div>
                <div id="eight" class="player-box">catthing</div>
            </div>
            <!--            <div id="character&#45;&#45;p2">character2</div>-->
        </div>
    </div>
</section>
</body>
</html>
