<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Street Fighter - Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
</head>
<body>
<section id="root-container">
    <div id="menu-container">
        <div id="menu-header">
            <div id="container--p1" class="menu-display"><img></div>
            <div id="player-title"><h1>PLAYER</h1><h1>SELECT</h1></div>
            <div id="container--p2" class="menu-display"><img></div>
        </div>
        <div id="menu-main">
            <div id="character--p1">character1</div>
            <div id="player-select">
                <button type="button" id="char--ryu" class="active--1"></button>
                <button type="button" id="char--chun" class="active--1"></button>
                <button type="button" id="char--ken" class="active--1"></button>
                <button type="button" id="char--akuma" class="active--1"></button>
                <button type="button" id="char--dan" class="active--1"></button>
                <button type="button" id="char--sakura" class="active--1"></button>
            </div>
        <div id="character--p2">character2</div>
        </div>
    </div>
</section>
</body>
</html>
